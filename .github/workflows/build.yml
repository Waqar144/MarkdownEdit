name: 'Build'

on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - '*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Linux:   https://download.qt.io/online/qtsdkrepository/linux_x64/desktop/
        # macOS:   https://download.qt.io/online/qtsdkrepository/mac_x64/desktop/
        qt-version: ['5.13.2', '5.14.2', '5.15.2']
        experimental: [false]
        include:
          - os: macos-latest
            qt-version: '6.1.0'
            experimental: true
          - os: ubuntu-latest
            qt-version: '6.1.0'
            experimental: true
    steps:
    - uses: actions/checkout@v2

      #
      # Install Qt
      #
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v1
      with:
        path: ../Qt
        key: ${{ runner.os }}-QtCache-${{ matrix.qt-version }}-2
    # https://github.com/marketplace/actions/install-qt
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: ${{ matrix.qt-version }}
        cached: ${{ steps.cache-qt.outputs.cache-hit }}

      #
      # Install enchant-2
      #
    - name: Install enchant-2
      run: |
        wget https://github.com/AbiWord/enchant/releases/download/v2.3.3/enchant-2.3.3.tar.gz
        tar -xf enchant-2.3.3.tar.gz
        cd enchant-2.3.3/
        ./configure
        make -j4
        sudo make install
        cd ..

      #
      # Clone dependencys
      #
    - name: Clone MarkdownEdit's dependencys
      run: |
        git submodule update --init --recursive -j 4

      #
      # Build MarkdownEdit using qmake
      #
    - name: Build MarkdownEdit using qmake
      run: |
        mkdir build && cd build
        qmake ..
        make -j4
        cd ..

      #
      # Build MarkdownEdit using qmake
      #
    - name: Build MarkdownEdit using CMake
      run: |
        mkdir build-cmake && cd build-cmake
        cmake ..
        cmake --build . -j4
        cd ..
